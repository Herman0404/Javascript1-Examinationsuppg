<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body>
    <header>
        <label for="darkModeButton">Dark Mode</label>
        <input type="checkbox" onclick="darkModeFunc()" id="darkModeButton">
    </header>
    
    <button id="startButton" onclick="startQuiz()">START</button>

    <main id="quiz" class="hidden">
        <section>
            <h3 id="quizQNum"></h3>
            <h2 id="quizQuestion">Insert Question</h2>
            <h3 id="quizScore"></h3>
        </section>
        
        <section id="quizButtons">
            <div id="ToF">
                <button class="ToFButton" id="sant" onclick="qTrue()">Sant</button>
                <button class="ToFButton" id="falskt" onclick="qFalse()">Falskt</button>
            </div>
            
            <div class="4opt">
                <button class="4optButton"></button>
                <button class="4optButton"></button>
                <button class="4optButton"></button>
                <button class="4optButton"></button>
            </div>

            <div class="cBox">
                <input type="checkbox" class="cBoxButton">
                <input type="checkbox" class="cBoxButton">
                <input type="checkbox" class="cBoxButton">
                <input type="checkbox" class="cBoxButton">
            </div>
            
        </section>
    </main>

    
</body>
</html>
